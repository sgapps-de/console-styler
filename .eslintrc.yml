parser: '@typescript-eslint/parser'

plugins:
  - "@typescript-eslint"

parserOptions:
  ecmaVersion: 2018
  sourceType: module

extends:
  eslint:recommended

rules:
  no-multi-spaces: off
  semi: error
  no-undef: off
  no-control-regex: off
  no-cond-assign: off
  no-unused-vars: off
  "@typescript-eslint/no-unused-vars":
    - error
    - args: none